<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Cult Leader</title>
<style>
body {
	font-family: Arial;
}

span {
	font-weight: bold;
}

#ui {
	width: 600px;
	margin: 0 auto;
}

#cr-stage {
	margin: 0 auto;
}
</style>
</head>
<body>
	<script type="text/javascript" src="js/crafty.js"></script>

	<script type="text/javascript" src="js/utils.js"> </script>
	<script type="text/javascript" src="js/debug.js"> </script>

	<script type="text/javascript" src="js/follower.js"> </script>

	<script type="text/javascript" src="js/main.js"></script>

	<div id="ui">
		<pre id="meter-info"></pre>

		<div id="add-ritual-menu">
		<select id="condition-types" onchange="makeUiCond()"></select> <select id="condition-locations"></select><br />
		<select id="action-types" onchange="makeUiAct()"></select> <select id="action-locations"></select><br />

		<button onclick="uiUnpause()">Continue Present Rituals</button>
		</div>

		<div id="extra-ritual-menu">
		<button onclick="uiClearRituals()">Banish Rituals</button>
		<input id="auto" type="checkbox" /> Auto Continue Present Rituals
		</div>
	</div>
	<pre id="rituals"></pre>
	Items:<br/>
	<pre id="items"></pre>

	<button onclick="toggleDebugMode()">Toggle detailed follower info</button>
	from cult: <select id="follower-cult"></select>
	
	<pre id="debug-info"></pre>
